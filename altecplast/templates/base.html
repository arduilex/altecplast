{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ALTECPLAST{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'logo/recycle.png' %}" >
    <link rel="stylesheet" href="{% static 'style/bootstrap.min.css' %}">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
        }

        .weight-calculation {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        .readonly-field {
            background-color: #e9ecef;
        }

        .compact-form .form-control {
            font-size: 0.9rem;
            padding: 0.25rem 0.5rem;
        }

        .compact-form .form-label {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .compact-form .mb-3 {
            margin-bottom: 0.75rem !important;
        }

        .compact-form h4 {
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            color: #495057;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 0.25rem;
        }

        .form-section {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}" style="cursor: pointer;">ALTECPLAST</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <div class="navbar-nav">
                        <a class="nav-link" href="{% url 'home' %}">üè† Accueil</a>
                        <a class="nav-link" href="{% url 'weighing' %}">‚öñÔ∏è Pes√©e</a>
                        <a class="nav-link" href="{% url 'production' %}">üè≠ Prod</a>
                        <a class="nav-link" href="{% url 'dashboard_login' %}">üìä Dashboard</a>
                        <a class="nav-link" href="{% url 'admin' %}">‚öôÔ∏è Admin</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; {% now "Y" %} ALTECPLAST.</p>
                </div>
                <div class="col-md-6">
                    <small class="text-muted">Version 2.0</small>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
